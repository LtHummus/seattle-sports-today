name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel redundant runs for the same branch/PR
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  main-module:
    name: Main Module
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache-dependency-path: go.sum

      - name: Verify dependencies
        run: go mod verify

      - name: Check go mod tidy
        run: |
          go mod tidy
          git diff --exit-code go.mod go.sum

      - name: Check formatting
        run: |
          if [ -n "$(gofmt -l $(find . -name '*.go' -not -path './vendor/*'))" ]; then
            echo "Code is not formatted. Run 'gofmt -w .'"
            gofmt -d $(find . -name '*.go' -not -path './vendor/*')
            exit 1
          fi

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9

      - name: Run govulncheck
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@v1.1.4
          govulncheck ./...

      - name: Build
        run: make build

      - name: Run tests
        run: go test -v -race -count=1 ./...

  cdk-module:
    name: CDK Module
    runs-on: ubuntu-latest
    timeout-minutes: 15

    defaults:
      run:
        working-directory: ./cdk

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: cdk/go.mod
          cache-dependency-path: cdk/go.sum

      - name: Verify dependencies
        run: go mod verify

      - name: Check go mod tidy
        run: |
          go mod tidy
          git diff --exit-code go.mod go.sum

      - name: Check formatting
        run: |
          if [ -n "$(gofmt -l $(find . -name '*.go' -not -path './vendor/*'))" ]; then
            echo "Code is not formatted. Run 'gofmt -w .'"
            gofmt -d $(find . -name '*.go' -not -path './vendor/*')
            exit 1
          fi

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          working-directory: ./cdk

      - name: Build
        run: go build ./...

  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [main-module, cdk-module]
    if: always()
    steps:
      - name: Check job results
        env:
          MAIN_RESULT: ${{ needs.main-module.result }}
          CDK_RESULT: ${{ needs.cdk-module.result }}
        run: |
          if [ "$MAIN_RESULT" != "success" ] || [ "$CDK_RESULT" != "success" ]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All jobs passed successfully"
